---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: busybox
spec:
  replicas: 1
  selector:
    matchLabels:
      appname: busybox
  template:
    metadata:
      labels:
        appname: busybox
    spec:
      containers:
        - name: logger
          image: quay.io/nirsof/busybox:stable
          imagePullPolicy: IfNotPresent
          command: ['sh', '-c', 'trap exit TERM; while true; do echo $(date) | tee -a /var/log/ramen.log; sync; sleep 10 & wait; done']
          volumeMounts:
            - name: varlog
              mountPath: /var/log
      volumes:
        - name: varlog
          persistentVolumeClaim:
            claimName: busybox-pvc
